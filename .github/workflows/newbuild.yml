name: Deploy Static Website to S3

on:
  push:
    branches:
      - master  # Trigger the workflow when changes are pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Set this to the version you need

    - name: Install dependencies
      run: npm install

    - name: Build the website
      run: npm run build  # Modify this if your build command is different

    - name: Deploy to S3
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --acl public-read --delete --cache-control "max-age=31536000"
      env:
        SOURCE_DIR: './build'  # Modify this if your build output directory is different
        AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}  # Name of your S3 bucket
        AWS_REGION: ${{ secrets.AWS_REGION }}  # Optional, specify if needed
        AWS_ACCESS_KEY_ID: 'us-west-1'
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
